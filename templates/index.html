<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>GPCbot</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="40">
                <ul>
                    <li><a href="/">Chat</a></li>
                    <li><a href="/chat">CodeCompletion</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="intro">
            <h1>GPCbot</h1>
            <p>How I can help you</p>
        </div>
        <div class="cards">
            <div class="card">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Card Image">
                <p>What were the most influential inventions in the history of humanity</p>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Card Image">
                <p>What are some ways I can prioritize self care</p>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Card Image">
                <p>Compose a blues song that laments the loss of time</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="input-container">
            <input type="text" placeholder="Ask me anything...">
            <div class="icons">
                <span>&#128512;</span>
                <span>&#128247;</span>
                <span>&#128265;</span>
                <button id="send-button">&#9658;</button>
            </div>
        </div>
    </footer>
</body>
</html>
